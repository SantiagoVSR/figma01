<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - CCLoja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F1DB62;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      border-radius: 12px;
      padding: 2em;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #153D6C;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.7em;
      background-color: #0367EC;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #153D6C;
    }
    .link {
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" name="cedula" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Ingresar</button>
      <div class="link">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</body>
</html>
